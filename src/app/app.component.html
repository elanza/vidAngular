<div class="container search-container">
  <h1 class="text-center">My library</h1>
  <div class="row">
    <div class="col">
      <label for="header"></label>
      <select name="header" id="header" (change)="sort($event.target.value)">
        <option value="collection_code">Sort by: collection_code</option>
        <option value="collection_name">Sort by: collection_name</option>
        <option value="asset_family">Sort by: asset_family</option>
      </select>
    </div>
    <div class="col-6">
      <input type="text" class="form-control search-input" [(ngModel)]="search">
    </div>
    <div class="col"></div>
  </div>
</div>


<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="10" (scrolled)="onScroll($event)"
     class="bg-section">
  <div class="row no-gutters">
    <div *ngFor="let i of (post$ | async) | filter: search" class="container-img col-md-3 col-lg-3">
      <div class="" *ngFor="let it of i.display_sizes">
        <figure class="effect-image" *ngIf="it.name === 'thumb'">
          <img [src]="it.uri" alt="{{it.name}}"/>
          <figcaption>
            <div class="left-top-link">
              <i class="fa fa-download"></i>
            </div>
            <div class="right-top-link">
              <i class="fa fa-trash-o"></i>
            </div>
            <div class="left-bottom-link">
              <i class="fa fa-trash-o"></i>
              <span>date created</span>
            </div>
            <div class="right-bottom-link">
              <i class="fa fa-trash-o"></i>
            </div>
            <div class="icon-links">
              <a href="#" class="btn btn-lg btn-succes-video">
                <span>Edit</span>
              </a>
              <a href="#" class="btn btn-succes-clone btn-lg">
                <span>Clone & edit</span>
              </a>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
<div class="d-block infos">
  <div *ngIf="!finished" class="text-center">
    Loading ...
  </div>
  <div *ngIf="finished" class="text-center">
    End of database...
  </div>
</div>
